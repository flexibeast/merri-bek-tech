# Hugo configuration file
title: Merri-bek Tech

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs/
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "mailto:hello@merri-bek-tech"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/merri-bek-tech"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  page:
    width: normal

  footer:
    displayCopyright: false
    displayPoweredBy: false
